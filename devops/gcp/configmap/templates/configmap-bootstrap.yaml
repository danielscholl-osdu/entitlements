apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: "{{ .Values.conf.bootstrap_name }}"
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
  name: "{{ .Values.conf.bootstrap_configmap }}"
  namespace: "{{ .Values.conf.bootstrap_namespace }}"
data:
  DATA_PARTITION_ID: "{{ .Values.data.data_partition_id }}"
  ENTITLEMENTS_HOST: "{{ .Values.data.entitlements_host }}"
  ADMIN_USER_EMAIL: "{{ .Values.data.admin_user_email }}"
  DOMAIN: "{{ .Values.data.domain }}"
  {{- if not .Values.conf.on_prem_enabled }}
  PROJECT_ID: "{{ .Values.data.project_id }}"
  AIRFLOW_COMPOSER_EMAIL: "{{ .Values.data.airflow_composer_email }}"
  PUB_SUB_EMAIL: "{{ .Values.data.pub_sub_email }}"
  REGISTER_PUBSUB_IDENTITY: "{{ .Values.data.register_pubsub_identity }}"
  {{- end }}
  ONPREM_ENABLED: "{{ .Values.conf.on_prem_enabled }}"
