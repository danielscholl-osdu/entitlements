apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: "{{ .Values.conf.appName }}-bootstrap"
  name: "{{ .Values.conf.configmap }}-bootstrap"
  namespace: "{{ .Release.Namespace }}"
data:
  DATA_PARTITION_ID: "{{ .Values.data.dataPartitionId }}"
  ENTITLEMENTS_HOST: "{{ .Values.data.entitlementsHost }}"
  ADMIN_USER_EMAIL: "{{ .Values.data.adminUserEmail }}"
  DOMAIN: "{{ .Values.data.entitlementsDomain }}"
  AIRFLOW_COMPOSER_EMAIL: "{{ .Values.data.airflowComposerEmail }}"
  {{- if not .Values.conf.onPremEnabled }}
  PROJECT_ID: "{{ .Values.data.projectId }}"
  PUB_SUB_EMAIL: "{{ .Values.data.pubSubEmail }}"
  REGISTER_PUBSUB_IDENTITY: "{{ .Values.data.registerPubsubIdentity }}"
  {{- end }}
  ONPREM_ENABLED: "{{ .Values.conf.onPremEnabled }}"
