apiVersion: v1
kind: Secret
metadata:
  labels:
    app: "{{ .Values.conf.app_name }}"
  annotations:
    rollme: {{ randAlphaNum 5 | quote }}
  name: "{{ .Values.conf.secret_name }}"
  namespace: "{{ .Release.Namespace }}"
type: Opaque
data:
  SPRING_DATASOURCE_PASSWORD: "{{ .Values.data.spring_datasource_password }}"
  {{- if .Values.conf.on_prem_enabled }}
  OPENID_PROVIDER_CLIENT_SECRET: "{{ .Values.data.openid_provider_client_secret }}"
  {{- end }}
